<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiptrack - Seguimiento de Carga</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    #map {
      margin: 20px auto;
      width: 90%;
      height: 500px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      background-color: white;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #003366;
      color: white;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #003366;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Shiptrack - Seguimiento de Carga</h1>
</header>

<div class="container">
  <input type="text" id="blInput" placeholder="Ingrese su número de conocimiento de embarque (BL)">
  <button onclick="buscarBL()">Buscar</button>
</div>

<div id="map"></div>

<table>
  <thead>
    <tr>
      <th>Puerto</th>
      <th>Evento / Tiempo de tránsito</th>
      <th>Fecha (si aplica)</th>
    </tr>
  </thead>
  <tbody id="tablaEventos"></tbody>
</table>

<footer>
  &copy; 2025 Shiptrack | Desarrollado por Juan Giraldo y Dylan Díaz
</footer>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let polyline;
  let markers = [];

  function buscarBL() {
    const bl = document.getElementById("blInput").value.trim().toUpperCase();
    const tabla = document.getElementById("tablaEventos");
    tabla.innerHTML = "";

    markers.forEach(m => map.removeLayer(m));
    markers = [];
    if (polyline) map.removeLayer(polyline);

    if (!bl) {
      alert("Por favor ingrese un número de conocimiento de embarque.");
      return;
    }

    const trackingSites = [
      `https://www.msc.com/en/track-a-shipment?bl=${bl}`,
      `https://www.one-line.com/en/standard-page/track-trace?bl=${bl}`,
      `https://www.maersk.com/tracking/${bl}`,
      `https://www.hapag-lloyd.com/es/online-business/track/track-by-booking.html?bl=${bl}`,
      `https://www.evergreen-line.com/ticket/Tracking?bl=${bl}`
    ];

    let i = 0;
    const openNext = () => {
      if (i < trackingSites.length) {
        window.open(trackingSites[i], '_blank');
        i++;
        setTimeout(openNext, 300);
      }
    };
    openNext();

    if (bl === "MEDUQT871264") {
      const datos = [
        { puerto: "Qingdao, CN", evento: "Empty to Shipper", fecha: "10-Feb-2024", coords: [36.0671, 120.3826] },
        { puerto: "Qingdao, CN", evento: "Export received at CY", fecha: "16-Feb-2024", coords: [36.0671, 120.3826] },
        { puerto: "Qingdao, CN", evento: "Export Loaded on Vessel", fecha: "17-Feb-2024", coords: [36.0671, 120.3826] },
        { puerto: "Busan, KR", evento: "Full Transshipment Discharged", fecha: "22-Feb-2024", coords: [35.1796, 129.0756] },
        { puerto: "Busan, KR", evento: "Full Transshipment Loaded", fecha: "23-Feb-2024", coords: [35.1796, 129.0756] },
        { puerto: "Buenaventura, CO", evento: "Import Discharged from Vessel", fecha: "25-Mar-2024", coords: [3.8801, -77.0312] },
        { puerto: "Buenaventura, CO", evento: "Import to Consignee", fecha: "04-Apr-2024", coords: [3.8801, -77.0312] },
        { puerto: "Buenaventura, CO", evento: "Empty received at CY", fecha: "07-Apr-2024", coords: [3.8801, -77.0312] }
      ];

      const puntosRuta = [];

      datos.forEach(item => {
        const fila = document.createElement("tr");
        fila.innerHTML = `<td>${item.puerto}</td><td>${item.evento}</td><td>${item.fecha}</td>`;
        tabla.appendChild(fila);

        const existe = puntosRuta.find(p => p[0] === item.coords[0] && p[1] === item.coords[1]);
        if (!existe) {
          const marker = L.marker(item.coords).addTo(map)
            .bindPopup(`<strong>${item.puerto}</strong><br>${item.evento}<br>${item.fecha}`);
          markers.push(marker);
          puntosRuta.push(item.coords);
        }
      });

      polyline = L.polyline(puntosRuta, { color: 'blue' }).addTo(map);
      map.fitBounds(polyline.getBounds());

    } else {
      mostrarDatosGenerales();
    }
  }

  function mostrarDatosGenerales() {
    const puertos = [
      { nombre: "Puerto de Shanghai", coords: [31.2304, 121.4737], tiempo: 25 },
      { nombre: "Puerto de Cartagena", coords: [10.4000, -75.5167], tiempo: 6 },
      { nombre: "Puerto de Rotterdam", coords: [51.9225, 4.4792], tiempo: 15 },
      { nombre: "Puerto de Buenaventura", coords: [3.8801, -77.0312], tiempo: 7 },
      { nombre: "Puerto de Valencia", coords: [39.4667, -0.375], tiempo: 12 },
      { nombre: "Puerto de Santos", coords: [-23.954, -46.3336], tiempo: 14 }
    ];

    const tabla = document.getElementById("tablaEventos");
    puertos.forEach(p => {
      const fila = `<tr><td>${p.nombre}</td><td>${p.tiempo} días</td><td>-</td></tr>`;
      tabla.innerHTML += fila;
      const marker = L.marker(p.coords).addTo(map)
        .bindPopup(`<strong>${p.nombre}</strong><br>Tiempo estimado: ${p.tiempo} días`);
      markers.push(marker);
    });

    map.setView(puertos[0].coords, 2);
  }
</script>

</body>
</html>
