<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Contenedor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-section {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    #map {
      height: 400px;
      margin-top: 30px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Seguimiento de Contenedor</h1>

  <div class="search-section">
    <label for="blInput">Número de BL:</label>
    <input type="text" id="blInput" placeholder="Ej: MEDUQT871264">
    <button onclick="buscarBL()">Buscar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Puerto</th>
        <th>Evento</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tablaEventos"></tbody>
  </table>

  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let polyline;
  let markers = [];

  function buscarBL() {
    const bl = document.getElementById("blInput").value.trim().toUpperCase();
    const tabla = document.getElementById("tablaEventos");
    tabla.innerHTML = "";

    // Limpiar mapa
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    if (polyline) {
      map.removeLayer(polyline);
    }

    if (bl === "MEDUQT871264") {
      const datos = [
        { puerto: "Qingdao, CN", evento: "Empty to Shipper", fecha: "10-Feb-2024", coords: [36.0671, 120.3826] },
        { puerto: "Qingdao, CN", evento: "Export received at CY", fecha: "16-Feb-2024", coords: [36.0671, 120.3826] },
        { puerto: "Qingdao, CN", evento: "Export Loaded on Vessel", fecha: "17-Feb-2024", coords: [36.0671, 120.3826] },
        { puerto: "Busan, KR", evento: "Full Transshipment Discharged", fecha: "22-Feb-2024", coords: [35.1796, 129.0756] },
        { puerto: "Busan, KR", evento: "Full Transshipment Loaded", fecha: "23-Feb-2024", coords: [35.1796, 129.0756] },
        { puerto: "Buenaventura, CO", evento: "Import Discharged from Vessel", fecha: "25-Mar-2024", coords: [3.8801, -77.0312] },
        { puerto: "Buenaventura, CO", evento: "Import to Consignee", fecha: "04-Apr-2024", coords: [3.8801, -77.0312] },
        { puerto: "Buenaventura, CO", evento: "Empty received at CY", fecha: "07-Apr-2024", coords: [3.8801, -77.0312] }
      ];

      const puntosRuta = [];

      datos.forEach(item => {
        // Añadir fila a la tabla
        const fila = document.createElement("tr");
        fila.innerHTML = `<td>${item.puerto}</td><td>${item.evento}</td><td>${item.fecha}</td>`;
        tabla.appendChild(fila);

        // Añadir marcador al mapa solo si es la primera vez que ese puerto aparece
        const yaExiste = puntosRuta.find(p => p[0] === item.coords[0] && p[1] === item.coords[1]);
        if (!yaExiste) {
          const marker = L.marker(item.coords).addTo(map)
            .bindPopup(`<strong>${item.puerto}</strong><br>${item.evento}<br>${item.fecha}`);
          markers.push(marker);
          puntosRuta.push(item.coords);
        }
      });

      // Dibujar línea
      polyline = L.polyline(puntosRuta, { color: 'blue' }).addTo(map);
      map.fitBounds(polyline.getBounds());

    } else {
      alert("No se encontraron datos para este número de BL.");
    }
  }
</script>

</body>
</html>
