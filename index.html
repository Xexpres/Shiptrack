<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiptrack - Seguimiento de carga</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
    }
    nav {
      background-color: #005599;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    #map {
      margin: 20px auto;
      width: 90%;
      height: 500px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      background-color: white;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #003366;
      color: white;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #003366;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shiptrack - Seguimiento de carga</h1>
  </header>

  <nav>
    <a href="#usuario">Usuario</a>
    <a href="#contacto">Contacto</a>
    <a href="#ayuda">Ayuda</a>
  </nav>

  <div class="container">
    <h2>Simulador de Búsqueda</h2>
    <input type="text" id="blNumber" placeholder="Ingrese su número de
conocimiento de embarque">
    <button onclick="buscarBL()">Buscar</button>
  </div>

  <div id="map"></div>

  <table>
    <thead>
      <tr>
        <th>Puerto</th>
        <th>Tiempo de tránsito estimado (días)</th>
      </tr>
    </thead>
    <tbody id="puertoTiempos"></tbody>
  </table>

  <footer>
    <p>&copy; 2025 Shiptrack | Desarrollado por Juan Giraldo y Dylan Díaz</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const datosSimulados = [
      { nombre: "Puerto de Shanghai", coords: [31.2304, 121.4737], tiempo: 25 },
      { nombre: "Puerto de Cartagena", coords: [10.4000, -75.5167], tiempo: 6 },
      { nombre: "Puerto de Rotterdam", coords: [51.9225, 4.4792], tiempo: 15 }
    ];

function buscarBL() {
  const bl = document.getElementById("blNumber").value.trim();
  if (!bl) {
    alert("Por favor ingrese un número de conocimiento de embarque.");
    return;
  }

  // Guardar búsqueda en localStorage
  let historico = JSON.parse(localStorage.getItem("busquedas")) || [];
  historico.push(bl);
  localStorage.setItem("busquedas", JSON.stringify(historico));

  // Limpiar tabla y mapa
  document.getElementById("puertoTiempos").innerHTML = "";
  map.eachLayer(function (layer) {
    if (layer instanceof L.Marker) {
      map.removeLayer(layer);
    }
  });

  // Ruta especial para BL MEDUQT871264
  if (bl === "MEDUQT871264") {
    const rutaEspecial = [
      {
        nombre: "Qingdao, CN - Export Loaded",
        coords: [36.0671, 120.3826],
        tiempo: "17 Feb 2025"
      },
      {
        nombre: "Busan, KR - Transshipment",
        coords: [35.1796, 129.0756],
        tiempo: "22-23 Feb 2025"
      },
      {
        nombre: "Buenaventura, CO - Discharged",
        coords: [3.8801, -77.0312],
        tiempo: "25 Mar 2025"
      }
    ];

    rutaEspecial.forEach(p => {
      L.marker(p.coords).addTo(map).bindPopup(`<strong>${p.nombre}</strong><br>Fecha: ${p.tiempo}`);
      const row = `<tr><td>${p.nombre}</td><td>${p.tiempo}</td></tr>`;
      document.getElementById("puertoTiempos").innerHTML += row;
    });

    map.setView(rutaEspecial[1].coords, 3); // Centrar en Busan
  } else {
    // Mostrar datos simulados genéricos
    datosSimulados.forEach(p => {
      L.marker(p.coords).addTo(map).bindPopup(`<strong>${p.nombre}</strong><br>Tiempo de tránsito: ${p.tiempo} días`);
      const row = `<tr><td>${p.nombre}</td><td>${p.tiempo}</td></tr>`;
      document.getElementById("puertoTiempos").innerHTML += row;
    });
    map.setView(datosSimulados[0].coords, 4);
  }
}
      // Guardar búsqueda en localStorage
      let historico = JSON.parse(localStorage.getItem("busquedas")) || [];
      historico.push(bl);
      localStorage.setItem("busquedas", JSON.stringify(historico));

      // Limpiar tabla y mapa
      document.getElementById("puertoTiempos").innerHTML = "";
      map.eachLayer(function (layer) {
        if (layer instanceof L.Marker) {
          map.removeLayer(layer);
        }
      });

      // Mostrar datos simulados
      datosSimulados.forEach(p => {
        L.marker(p.coords).addTo(map).bindPopup(`<strong>${p.nombre}</strong><br>Tiempo
de tránsito: ${p.tiempo} días`);
        const row = `<tr><td>${p.nombre}</td><td>${p.tiempo}</td></tr>`;
        document.getElementById("puertoTiempos").innerHTML += row;
      });

      map.setView(datosSimulados[0].coords, 4);
    }
  </script>

</body>
</html>
