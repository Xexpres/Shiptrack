<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiptrack - Seguimiento de Carga</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
    }

    .contenedor {
      max-width: 1000px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    #mapa {
      margin: 20px auto;
      width: 90%;
      height: 500px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      background-color: white;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #003366;
      color: white;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #003366;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shiptrack - Seguimiento de Carga</h1>
  </header>

  <div class="contenedor">
    <input type="text" id="blInput" placeholder="Ingrese su número de conocimiento de embarque (BL)">
    <button onclick="buscarBL()">Buscar</button>
    <button onclick="mostrarAyuda()">Ayuda y Contacto</button>
  </div>

  <div id="mapa"></div>

  <table>
    <thead>
      <tr>
        <th>Puerto</th>
        <th>Evento / Tiempo de tránsito</th>
        <th>Fecha (si aplica)</th>
      </tr>
    </thead>
    <tbody id="tablaEventos"></tbody>
  </table>

  <footer>
    &copy; Seguimiento de barcos 2025 | Desarrollado por Juan Giraldo y Dylan Díaz.
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('mapa').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; colaboradores de OpenStreetMap'
    }).addTo(mapa);

    let marcadores = [];

    function buscarBL() {
      const bl = document.getElementById("blInput").value.trim();
      if (!bl) {
        alert("Por favor ingrese un número de conocimiento de embarque.");
        return;
      }

      document.getElementById("tablaEventos").innerHTML = "";

      marcadores.forEach(m => mapa.removeLayer(m));
      marcadores = [];

      if (bl === "MEDUQT871264") {
        const ruta = [
          { nombre: "Qingdao, CN - Exportación cargada", coords: [36.0671, 120.3826], tiempo: "17 de febrero de 2025" },
          { nombre: "Busan, KR - Transbordo", coords: [35.1796, 129.0756], tiempo: "22-23 de febrero de 2025" },
          { nombre: "Buenaventura, CO - Dado de alta", coords: [3.8801, -77.0312], tiempo: "25 de marzo de 2025" }
        ];
        mostrarRuta(ruta);
        mapa.setView(ruta[1].coords, 3);

      } else if (bl === "250339340") {
        const ruta = [
          { nombre: "Shanghai, CN - Puerta vacía", coords: [31.2304, 121.4737], tiempo: "24 feb 2025 17:41" },
          { nombre: "Shanghai, CN - Carga", coords: [31.2304, 121.4737], tiempo: "26 feb - 5 mar 2025" },
          { nombre: "Shanghai, CN - Salida del Buque", coords: [31.2304, 121.4737], tiempo: "6 mar 2025 04:30" },
          { nombre: "Buenaventura, CO - Llegada de Buques", coords: [3.8801, -77.0312], tiempo: "3 abril 2025 19:51" },
          { nombre: "Buenaventura, CO - Alta", coords: [3.8801, -77.0312], tiempo: "4 abril 2025 5:24" },
          { nombre: "Buenaventura, CO - Salida vacía", coords: [3.8801, -77.0312], tiempo: "8-9 abril 2025" }
        ];
        mostrarRuta(ruta);
        mapa.setView([20, -130], 3);

      } else {
        const datosSimulados = [
          { nombre: "Puerto Simulado A", coords: [40, -20], tiempo: "10 días" },
          { nombre: "Puerto Simulado B", coords: [10, 10], tiempo: "15 días" }
        ];
        datosSimulados.forEach(p => {
          const marcador = L.marker(p.coords).addTo(mapa).bindPopup(`<strong>${p.nombre}</strong><br>Tiempo de tránsito: ${p.tiempo}`);
          marcadores.push(marcador);
          document.getElementById("tablaEventos").innerHTML += `<tr><td>${p.nombre}</td><td>${p.tiempo}</td><td>-</td></tr>`;
        });
        mapa.setView(datosSimulados[0].coords, 4);
      }
    }

    function mostrarRuta(ruta) {
      ruta.forEach(p => {
        const marcador = L.marker(p.coords).addTo(mapa).bindPopup(`<strong>${p.nombre}</strong><br>Fecha: ${p.tiempo}`);
        marcadores.push(marcador);
        document.getElementById("tablaEventos").innerHTML += `<tr><td>${p.nombre}</td><td>-</td><td>${p.tiempo}</td></tr>`;
      });
    }

    function mostrarAyuda() {
      alert("Para soporte, escriba a soporte@shiptrack.com o llame al +57 123 456 7890.");
    }
  </script>
</body>
</html>
