<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiptrack - Rastreo de Cargas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 15px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #002244;
        }
        .map-container {
            margin: 20px auto;
            width: 90%;
            height: 500px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #003366;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <header>
        <h1>Shiptrack - Rastreo de Cargas</h1>
    </header>

    <div class="container">
        <h2>Consulta tu Bill of Lading</h2>
        <input type="text" id="blNumber" placeholder="Ingresa tu número de Bill of Lading">
        <button onclick="buscarBL()">Buscar</button>
    </div>

    <div id="map" class="map-container"></div>

    <footer>
        <p>&copy; 2025 Shiptrack | Desarrollado por Juan Giraldo y Dylan Diaz</p>
    </footer>

    <script>
        function buscarBL() {
            var bl = document.getElementById("blNumber").value.trim();
            if (bl) {
                const trackingSites = [
                    `https://www.msc.com/en/track-a-shipment?bl=${bl}`,
                    `https://www.one-line.com/en/standard-page/track-trace?bl=${bl}`,
                    `https://www.maersk.com/tracking/${bl}`,
                    `https://www.hapag-lloyd.com/en/online-business/track/track-by-booking.html?bl=${bl}`,
                    `https://www.evergreen-line.com/ticket/Tracking?bl=${bl}`
                ];

                let index = 0;
                const openNext = () => {
                    if (index < trackingSites.length) {
                        window.open(trackingSites[index], '_blank');
                        index++;
                        setTimeout(openNext, 300);
                    }
                };

                openNext();
            } else {
                alert("Por favor, ingresa un número de Bill of Lading.");
            }
        }

        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var ports = [
            // Asia
            { name: "Puerto de Shanghái", coords: [31.2304, 121.4737] },
            { name: "Puerto de Singapur", coords: [1.3521, 103.8198] },
            { name: "Puerto de Busan", coords: [35.1796, 129.0756] },
            { name: "Puerto de Guangzhou", coords: [23.1291, 113.2644] },
            { name: "Puerto de Ningbo-Zhoushan", coords: [29.8683, 121.5440] },
            { name: "Puerto de Qingdao", coords: [36.0671, 120.3826] },
            { name: "Puerto de Tianjin", coords: [39.3434, 117.3616] },
            { name: "Puerto de Klang", coords: [3.0333, 101.45] },

            // Europa
            { name: "Puerto de Róterdam", coords: [51.9225, 4.4792] },
            { name: "Puerto de Hamburgo", coords: [53.5511, 9.9937] },
            { name: "Puerto de Amberes", coords: [51.2194, 4.4025] },
            { name: "Puerto de Valencia", coords: [39.4667, -0.375] },
            { name: "Puerto de Tánger Med", coords: [35.89, -5.5] },
            { name: "Puerto de Felixstowe", coords: [51.963, 1.351] },
            { name: "Puerto de Le Havre", coords: [49.4944, 0.1079] },
            { name: "Puerto de Génova", coords: [44.4056, 8.9463] },

            // América del Norte y Sur
            { name: "Puerto de Los Ángeles", coords: [33.7405, -118.2724] },
            { name: "Puerto de Nueva York y Nueva Jersey", coords: [40.6689, -74.0451] },
            { name: "Puerto de Savannah", coords: [32.0809, -81.0912] },
            { name: "Puerto de Vancouver", coords: [49.2827, -123.1207] },
            { name: "Puerto de Santos", coords: [-23.954, -46.3336] },

            // Medio Oriente
            { name: "Puerto de Dubái (Jebel Ali)", coords: [25.0107, 55.0610] },

            // Colombia
            { name: "Puerto de Cartagena", coords: [10.4000, -75.5167] },
            { name: "Puerto de Buenaventura", coords: [3.8801, -77.0312] },
            { name: "Puerto de Santa Marta", coords: [11.2419, -74.2052] },
            { name: "Puerto de Barranquilla", coords: [10.9639, -74.7964] }
        ];

        ports.forEach(port => {
            L.marker(port.coords).addTo(map).bindPopup(port.name);
        });
    </script>

</body>
</html>
