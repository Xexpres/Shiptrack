<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiptrack - Seguimiento de Carga</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1063/1063191.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #002244;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .contenedor {
      max-width: 1000px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    #mapa {
      margin: 20px auto;
      width: 90%;
      height: 500px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      background-color: white;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #003366;
      color: white;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #003366;
      color: white;
      margin-top: 30px;
    }

    .seccion-oculta {
      display: none;
    }

    .formulario-contacto {
      background-color: #ffffff;
      padding: 20px;
      margin: 30px auto;
      border-radius: 8px;
      max-width: 600px;
    }

    .boton-flotante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .boton-flotante:hover {
      background-color: #005599;
      transform: scale(1.1);
    }

    .panel-estadisticas {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .panel-estadisticas.activo {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .cerrar-panel {
      background: none;
      border: none;
      font-size: 20px;
      position: absolute;
      top: 8px;
      right: 10px;
      cursor: pointer;
      color: #888;
    }

    .cerrar-panel:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <!-- CONTENIDO OMITIDO PARA BREVEDAD -->

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

      const totalCargas = cargas;

      const historico = JSON.parse(localStorage.getItem("busquedas")) || [];
      const rutas = {};

      historico.forEach(bl => {
        if (bl === "MEDUQT871264") rutas["Qingdao → Busan → Buenaventura"] = (rutas["Qingdao → Busan → Buenaventura"] || 0) + 1;
        if (bl === "250339340") rutas["Shanghai → Buenaventura"] = (rutas["Shanghai → Buenaventura"] || 0) + 1;
      });

      const listaRutas = document.getElementById("rutasComunes");
      listaRutas.innerHTML = "";
      for (const [ruta, count] of Object.entries(rutas)) {
        const li = document.createElement("li");
        li.textContent = `${ruta}: ${count} veces`;
        listaRutas.appendChild(li);
      }

      const transitos = {
        "MEDUQT871264": 37,
        "250339340": 39
      };
      let totalDias = 0;
      let cantidad = 0;
      historico.forEach(bl => {
        if (transitos[bl]) {
          totalDias += transitos[bl];
          cantidad++;
        }
      });

      document.getElementById("promedioTransito").textContent = cantidad ? `${Math.round(totalDias / cantidad)} días` : "-";
    }
  </script>
</body>
</html>
