<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiptrack - Seguimiento de carga</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      font-size: 1.5em;
    }
    .contenedor {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    #mapa {
      margin: 20px auto;
      width: 90%;
      height: 500px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      background-color: white;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #003366;
      color: white;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #003366;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>Shiptrack - Seguimiento de carga</header>

  <div class="contenedor">
    <label for="blNumber">Ingrese su número de conocimiento de embarque</label>
    <input type="text" id="blNumber" placeholder="Ej. ABCD123456789">
    <button onclick="buscarBL()">Buscar</button>
  </div>

  <div id="mapa"></div>

  <table>
    <thead>
      <tr>
        <th>Puerto</th>
        <th>Tiempo de tránsito estimado (días)</th>
      </tr>
    </thead>
    <tbody id="puertoTiempos"></tbody>
  </table>

  <footer>
    &copy; 2025 Shiptrack | Desarrollado por Juan Giraldo y Dylan Díaz
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('mapa').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const puertos = [
      { name: "Puerto de Shanghai", coords: [31.2304, 121.4737], tiempo: 25 },
      { name: "Puerto de Cartagena", coords: [10.4000, -75.5167], tiempo: 6 },
      { name: "Puerto de Rotterdam", coords: [51.9225, 4.4792], tiempo: 15 },
      { name: "Puerto de Buenaventura", coords: [3.8801, -77.0312], tiempo: 7 },
      { name: "Puerto de Santa Marta", coords: [11.2419, -74.2052], tiempo: 6 },
      { name: "Puerto de Barranquilla", coords: [10.9639, -74.7964], tiempo: 6 }
    ];

    function buscarBL() {
      const bl = document.getElementById("blNumber").value.trim();
      if (!bl) {
        alert("Por favor ingrese un número de conocimiento de embarque.");
        return;
      }

      const trackingSites = [
        `https://www.msc.com/en/track-a-shipment?bl=${bl}`,
        `https://www.one-line.com/en/standard-page/track-trace?bl=${bl}`,
        `https://www.maersk.com/tracking/${bl}`,
        `https://www.hapag-lloyd.com/es/online-business/track/track-by-booking.html?bl=${bl}`,
        `https://www.evergreen-line.com/ticket/Tracking?bl=${bl}`
      ];

      let index = 0;
      const openNext = () => {
        if (index < trackingSites.length) {
          window.open(trackingSites[index], '_blank');
          index++;
          setTimeout(openNext, 300);
        }
      };

      openNext();
      mostrarDatosSimulados();
    }

    function mostrarDatosSimulados() {
      document.getElementById("puertoTiempos").innerHTML = "";

      map.eachLayer(layer => {
        if (layer instanceof L.Marker) {
          map.removeLayer(layer);
        }
      });

      puertos.forEach(port => {
        L.marker(port.coords).addTo(map)
          .bindPopup(`<strong>${port.name}</strong><br>Tiempo de tránsito: ${port.tiempo} días`);
        const fila = `<tr><td>${port.name}</td><td>${port.tiempo}</td></tr>`;
        document.getElementById("puertoTiempos").innerHTML += fila;
      });

      map.setView(puertos[0].coords, 4);
    }

    // Mostrar los puertos al cargar
    mostrarDatosSimulados();
  </script>

</body>
</html>
