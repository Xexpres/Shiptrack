<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiptrack - Rastreo de Cargas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 15px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #002244;
        }
        .map-container {
            margin: 20px auto;
            width: 90%;
            height: 500px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #003366;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <header>
        <h1>Shiptrack - Rastreo de Cargas</h1>
    </header>

    <div class="container">
        <h2>Consulta tu Bill of Lading</h2>
        <input type="text" id="blNumber" placeholder="Ingresa tu número de Bill of Lading">
        <button onclick="buscarBL()">Buscar</button>
    </div>

    <div id="map" class="map-container"></div>

    <footer>
        <p>&copy; 2025 Shiptrack</p>
    </footer>

    <script>
        function buscarBL() {
            var bl = document.getElementById("blNumber").value;
            if (bl) {
                window.location.href = `https://www.msc.com/en/track-a-shipment?bl=${bl}`;
            } else {
                alert("Por favor, ingresa un número de Bill of Lading.");
            }
        }

        var map = L.map('map').setView([20, 0], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        var ports = [
            { name: "Puerto de Shanghái", coords: [31.2304, 121.4737] },
            { name: "Puerto de Singapur", coords: [1.3521, 103.8198] },
            { name: "Puerto de Róterdam", coords: [51.9225, 4.4792] },
            { name: "Puerto de Los Ángeles", coords: [33.7405, -118.2724] },
            { name: "Puerto de Hamburgo", coords: [53.5511, 9.9937] }
        ];
        
        ports.forEach(port => {
            L.marker(port.coords).addTo(map).bindPopup(port.name);
        });
    </script>

</body>
</html>
