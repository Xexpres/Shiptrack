<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiptrack - Seguimiento de Carga</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
    }

    .contenedor {
      max-width: 1000px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    #mapa {
      margin: 20px auto;
      width: 90%;
      height: 500px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      background-color: white;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #003366;
      color: white;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #003366;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Estilos para el chatbot */
    #chatbot-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      z-index: 999;
    }

    #chat-container {
      position: fixed;
      bottom: 150px;
      right: 20px;
      width: 300px;
      background-color: white;
      border: 2px solid #003366;
      border-radius: 8px;
      padding: 10px;
      display: none;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #chat-messages {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
      text-align: left;
    }

    #chat-messages p {
      margin: 5px 0;
    }

    #chat-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shiptrack - Seguimiento de Carga</h1>
  </header>

  <div class="contenedor">
    <input type="text" id="blInput" placeholder="Ingrese su n√∫mero de conocimiento de embarque (BL)">
    <button onclick="buscarBL()">Buscar</button>
    <button onclick="mostrarAyuda()">Ayuda y Contacto</button>
  </div>

  <div id="mapa"></div>

  <table>
    <thead>
      <tr>
        <th>Puerto</th>
        <th>Evento / Tiempo de tr√°nsito</th>
        <th>Fecha (si aplica)</th>
      </tr>
    </thead>
    <tbody id="tablaEventos"></tbody>
  </table>

  <footer>
    &copy; Seguimiento de barcos 2025 | Desarrollado por Juan Giraldo y Dylan D√≠az.
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('mapa').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let polyline;
    let markers = [];

    function buscarBL() {
      const bl = document.getElementById("blInput").value.trim();
      if (!bl) {
        alert("Por favor ingrese un n√∫mero de conocimiento de embarque.");
        return;
      }

      let historico = JSON.parse(localStorage.getItem("busquedas")) || [];
      historico.push(bl);
      localStorage.setItem("busquedas", JSON.stringify(historico));

      document.getElementById("tablaEventos").innerHTML = "";
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (polyline) {
        map.removeLayer(polyline);
        polyline = null;
      }

      let rutaEspecial = [];

      if (bl === "MEDUQT871264") {
        rutaEspecial = [
          { nombre: "Qingdao, CN - Exportaci√≥n cargada", coords: [36.0671, 120.3826], tiempo: "17 de febrero de 2025" },
          { nombre: "Busan, KR - Transbordo", coords: [35.1796, 129.0756], tiempo: "22-23 de febrero de 2025" },
          { nombre: "Buenaventura, CO - Dado de alta", coords: [3.8801, -77.0312], tiempo: "25 de marzo de 2025" }
        ];

      } else if (bl === "250339340") {
        rutaEspecial = [
          { nombre: "Shanghai, CN - Puerta vac√≠a", coords: [31.2304, 121.4737], tiempo: "24 feb 2025 17:41" },
          { nombre: "Shanghai, CN - Carga", coords: [31.2304, 121.4737], tiempo: "26 feb - 5 mar 2025" },
          { nombre: "Shanghai, CN - Salida del buque", coords: [31.2304, 121.4737], tiempo: "6 mar 2025 04:30" },
          { nombre: "Buenaventura, CO - Llegada", coords: [3.8801, -77.0312], tiempo: "3 abril 2025, 19:51" },
          { nombre: "Buenaventura, CO - Alta", coords: [3.8801, -77.0312], tiempo: "4 abril 2025, 5:24" },
          { nombre: "Buenaventura, CO - Regreso vac√≠o", coords: [3.8801, -77.0312], tiempo: "8-9 abril 2025" }
        ];

      } else {
        alert("N√∫mero de BL no reconocido.");
        return;
      }

      const coordsLinea = [];
      rutaEspecial.forEach(p => {
        const marker = L.marker(p.coords).addTo(map).bindPopup(`<strong>${p.nombre}</strong><br>Fecha: ${p.tiempo}`);
        markers.push(marker);
        coordsLinea.push(p.coords);
        const fila = `<tr><td>${p.nombre}</td><td>${p.tiempo}</td><td>-</td></tr>`;
        document.getElementById("tablaEventos").innerHTML += fila;
      });

      polyline = L.polyline(coordsLinea, { color: 'blue' }).addTo(map);
      map.fitBounds(polyline.getBounds());
    }

    function mostrarAyuda() {
      alert("Para ayuda, cont√°ctanos al correo: soporte@shiptrack.com o visita nuestra p√°gina de contacto.");
    }

    // Chatbot funcional
    const chatbotBtn = document.createElement("button");
    chatbotBtn.id = "chatbot-btn";
    chatbotBtn.title = "Ayuda";
    chatbotBtn.textContent = "üí¨";
    document.body.appendChild(chatbotBtn);

    const chatContainer = document.createElement("div");
    chatContainer.id = "chat-container";
    chatContainer.innerHTML = `
      <div id="chat-messages">
        <p><strong>Asistente:</strong> ¬°Hola! ¬øEn qu√© puedo ayudarte?</p>
      </div>
      <input type="text" id="chat-input" placeholder="Escribe tu pregunta y presiona Enter..." />
    `;
    document.body.appendChild(chatContainer);

    const chatInput = chatContainer.querySelector("#chat-input");
    const chatMessages = chatContainer.querySelector("#chat-messages");

    chatbotBtn.onclick = () => {
      chatContainer.style.display = chatContainer.style.display === "none" ? "block" : "none";
    };

    chatInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const pregunta = chatInput.value.trim();
        if (!pregunta) return;
        chatMessages.innerHTML += `<p><strong>T√∫:</strong> ${pregunta}</p>`;
        const respuesta = obtenerRespuesta(pregunta);
        chatMessages.innerHTML += `<p><strong>Asistente:</strong> ${respuesta}</p>`;
        chatMessages.scrollTop = chatMessages.scrollHeight;
        chatInput.value = "";
      }
    });

    function obtenerRespuesta(pregunta) {
      pregunta = pregunta.toLowerCase();
      if (pregunta.includes("bl") || pregunta.includes("conocimiento")) {
        return "Para rastrear tu BL, ingresa el n√∫mero en el campo principal y presiona 'Buscar'.";
      } else if (pregunta.includes("qu√© es")) {
        return "Un conocimiento de embarque (BL) es un documento que prueba el env√≠o de mercanc√≠as por v√≠a mar√≠tima.";
      } else if (pregunta.includes("ayuda") || pregunta.includes("no funciona")) {
        return "Revisa que hayas ingresado un n√∫mero BL v√°lido. Si persiste, cont√°ctanos al correo soporte@shiptrack.com.";
      } else {
        return "Lo siento, no entend√≠ tu pregunta. Por favor intenta con otra consulta.";
      }
    }
  </script>
</body>
</html>
